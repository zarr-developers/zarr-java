name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up zarr-python
        run: |
          uv venv && uv init
          uv add zarr
          uv add zarrita

      - name: Download testdata
        run: |
          mkdir testoutput
          curl https://static.webknossos.org/data/zarr_v3/l4_sample.zip -o testdata/l4_sample.zip
          cd testdata
          unzip l4_sample.zip

      - name: Build
        run: mvn compile

      - name: Test
        env:
          MAVEN_OPTS: "-Xmx6g"
        run: mvn --no-transfer-progress test -DargLine="-Xmx6g"

      - name: Assemble JAR
        run: mvn package -DskipTests

      - uses: actions/upload-artifact@v4
        with:
          name: jar-${{ runner.os }}
          path: target/*.jar
